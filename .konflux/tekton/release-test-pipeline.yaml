---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: release-test-pipeline
spec:
  description: |
    An integration test which provisions an ephemeral Hypershift cluster and deploys an Operator
    bundle from a Konflux snapshot.
  params:
    - description: Snapshot of the application
      name: SNAPSHOT
      default: '{"components": [{"name":"test-app", "containerImage": "quay.io/example/repo:latest"}]}'
      type: string
    - description: Namespace where the the Operator bundle will be deployed.
      name: NAMESPACE
      default: openshift-operators
      type: string
    - name: image
      type: string
      default: quay.io/openshift-pipeline/ci:latest
    - name: repo_url
      type: string
      default: https://github.com/pramodbindal/release-tests
    - name: revision
      type: string
      default: master

  tasks:
    - name: parse-metadata
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/integration-examples
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/test_metadata.yaml
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
    - name: provision-eaas-space
      runAfter:
        - parse-metadata
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/eaas-provision-space/0.1/eaas-provision-space.yaml
      params:
        - name: ownerName
          value: $(context.pipelineRun.name)
        - name: ownerUid
          value: $(context.pipelineRun.uid)
    - name: provision-cluster
      runAfter:
        - provision-eaas-space
      params:
        - name: componentName
          value: "$(tasks.parse-metadata.results.component-name)"
      taskSpec:
        params:
          - name: componentName
            type: string
        results:
          - name: clusterName
            value: "$(steps.create-cluster.results.clusterName)"
          - name: ocpVersion
            description: The OCP version extracted from application name
            type: string
        steps:
          - name: get-supported-versions
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-supported-ephemeral-cluster-versions/0.1/eaas-get-supported-ephemeral-cluster-versions.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
          - name: extract-and-pick-version
            image: quay.io/openshift-pipeline/ci:latest
            env:
              - name: COMPONENT_NAME
                value: "$(params.componentName)"
            script: |
              #!/usr/bin/env bash
              set -e
              
              # Extract OCP version from COMPONENT_NAME
              # Expected format: operator-1-22-index-4-20 -> 4.20
              echo "Component Name: $COMPONENT_NAME"
              
              # Extract version pattern (e.g., "4-19" from "operator-1-22-index-4-20")
              VERSION_PATTERN=$(echo "$COMPONENT_NAME" | grep -oE '[0-9]+-[0-9]+' | tail -1)
              
              if [ -z "$VERSION_PATTERN" ]; then
                echo "Warning: Could not extract version from application name, will use default"
                OCP_VERSION="4.20"
              else
                # Convert "4-20" to "4.20"
                OCP_VERSION=$(echo "$VERSION_PATTERN" | tr '-' '.')
                echo "Extracted OCP Version: $OCP_VERSION"
              fi
              
              echo -n "$OCP_VERSION" | tee /tekton/results/ocpVersion
              
              # Fetch the latest patch version for this OCP version
              echo "Fetching latest patch version for ${OCP_VERSION}..."
              RELEASE_URL="https://multi.ocp.releases.ci.openshift.org/api/v1/releasestream/4-stable-multi/latest?prefix=${OCP_VERSION}."
              echo "GET $RELEASE_URL"
              
              RELEASE_INFO=$(curl -s "$RELEASE_URL")
              echo "$RELEASE_INFO"
              
              VERSION=$(echo "$RELEASE_INFO" | jq -r '.name')
              echo "Selected version: $VERSION"
              
              # Write result for create-cluster step
              mkdir -p /tekton/steps/step-extract-and-pick-version/results
              echo -n "$VERSION" | tee /tekton/steps/step-extract-and-pick-version/results/version
          - name: create-cluster
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: version
                value: "$(steps.extract-and-pick-version.results.version)"
              - name: instanceType
                value: m5.2xlarge
    - name: deploy-operator
      runAfter:
        - provision-cluster
      params:
        - name: bundleImage
          value: "$(tasks.parse-metadata.results.component-container-image)"
        - name: namespace
          value: "$(params.NAMESPACE)"
      taskSpec:
        params:
          - name: bundleImage
            type: string
          - name: namespace
            type: string
        volumes:
          - name: credentials
            emptyDir: { }
        stepTemplate:
          image: $(params.image)
          volumeMounts:
            - name: credentials
              mountPath: /credentials
        steps:
          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials
          - name: create-catalog
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
            script: |
              #!/usr/bin/env bash
              export INDEX_IMAGE=$(params.bundleImage)
              cat <<EOF | oc apply -f-
                apiVersion: operators.coreos.com/v1alpha1
                kind: CatalogSource
                metadata:
                  name: "custom-osp-nightly"
                  namespace: openshift-marketplace
                spec:
                  sourceType: grpc
                  image: $INDEX_IMAGE
                  displayName: "Custom OSP Nightly"
                  publisher: Red Hat Local
                  updateStrategy:
                  registryPoll:
                  interval: 30m
              EOF
          - name: create-subscription
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
            script: |
              #!/usr/bin/env bash
              oc delete subscription openshift-pipelines-operator -n openshift-operators || true
              cat <<EOF | oc apply -f-
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: openshift-pipelines-operator
                  namespace: openshift-operators
                spec:
                  name: openshift-pipelines-operator-rh
                  source: "custom-osp-nightly"
                  sourceNamespace: openshift-marketplace
              EOF
          - name: check-tekton-config
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
            script: |
              #!/usr/bin/env bash
              oc get tektonconfig config
              PHASE=$(oc get tektonconfig config -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')
              elapsed=0
              timeout=1800  # 30 minutes
              while [ "$PHASE" != "True" ];
              do
              oc get tektonconfig config
              oc get po -n openshift-pipelines
              
              # Check pod status for actual error states only (exclude normal transitional states)
              error_pods=$(oc get po -n openshift-pipelines --no-headers | grep -E "(Error|Failed|CrashLoopBackOff|ImagePullBackOff|ErrImagePull|InvalidImageName|CreateContainerConfigError|CreateContainerError|OOMKilled|Evicted)" || true)
              if [ -n "$error_pods" ]; then
                echo "Error: Pods in failed state detected:"
                echo "$error_pods"
                echo ""
                # Show actual error messages for each failed pod
                while IFS= read -r pod_line; do
                  if [ -n "$pod_line" ]; then
                    pod_name=$(echo "$pod_line" | tr -s ' ' | cut -d' ' -f1)
                    echo "Error for pod $pod_name:"
                    # Get the actual error message from events
                    oc describe pod "$pod_name" -n openshift-pipelines | grep -E "(Failed|Error|Warning)" | tail -3 || echo "No specific error found"
                    echo ""
                  fi
                done <<< "$error_pods"
                echo "TektonConfig installation failed due to pod errors"
                exit 1
              fi
              
              sleep 30
              elapsed=$((elapsed + 30))
              if [ $elapsed -ge $timeout ]; then
                echo "Timeout: TektonConfig not ready after 30 minutes"
                echo "TektonConfig status:"
                oc get tektonconfig config || echo "Failed to get TektonConfig"
                echo "Pods:"
                oc get po -n openshift-pipelines || echo "Failed to get pods"
                exit 1
              fi
              PHASE=$(oc get tektonconfig config -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')
              done
              
              echo "âœ… TektonConfig is ready!"
              oc get tektonconfig config
    - name: e2e-test-pipelines
      runAfter:
        - deploy-operator
      onError: continue
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
      taskSpec:
        params:
          - name: SNAPSHOT
        volumes:
          - name: credentials
            emptyDir: { }
          - name: source
            emptyDir: { }
        stepTemplate:
          image: $(params.image)
          volumeMounts:
            - name: source
              mountPath: /source
            - name: credentials
              mountPath: /credentials
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p /source/repo
              chmod 777 /source/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/openshift-pipelines/tektoncd-catalog/p/stepactions/stepaction-git-clone/0.4.1/stepaction-git-clone.yaml
            params:
              - name: OUTPUT_PATH
                value: /source/repo
              - name: URL
                value: $(params.repo_url)
              - name: REVISION
                value: $(params.revision)

          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials

          - name: configure-tekton-config
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: github-token
                    name: github
                    optional: true
            script: |
              gauge run --tags="" --log-level=debug --verbose specs/konflux-olm.spec

          - name: run-e2e-tests
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: CHAINS_DOCKER_CONFIG_JSON
                valueFrom:
                  secretKeyRef:
                    key: config.json
                    name: quay-io-dockerconfig
            script: |
              
              export CHAINS_REPOSITORY=quay.io/openshift-pipeline/chainstest

              gauge run --tags="" --log-level=debug --verbose specs/pipelines/

    - name: e2e-test-metrics
      runAfter:
        - e2e-test-pipelines
      onError: continue
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
      taskSpec:
        params:
          - name: SNAPSHOT
        volumes:
          - name: credentials
            emptyDir: { }
          - name: source
            emptyDir: { }
        stepTemplate:
          image: $(params.image)
          volumeMounts:
            - name: source
              mountPath: /source
            - name: credentials
              mountPath: /credentials
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p /source/repo
              chmod 777 /source/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/openshift-pipelines/tektoncd-catalog/p/stepactions/stepaction-git-clone/0.4.1/stepaction-git-clone.yaml
            params:
              - name: OUTPUT_PATH
                value: /source/repo
              - name: URL
                value: $(params.repo_url)
              - name: REVISION
                value: $(params.revision)

          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials

          - name: configure-tekton-config
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: github-token
                    name: github
                    optional: true
            script: |
              gauge run --tags="" --log-level=debug --verbose specs/konflux-olm.spec

          - name: run-e2e-tests
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: CHAINS_DOCKER_CONFIG_JSON
                valueFrom:
                  secretKeyRef:
                    key: config.json
                    name: quay-io-dockerconfig
            script: |
              
              export CHAINS_REPOSITORY=quay.io/openshift-pipeline/chainstest
              gauge run --tags="" --log-level=debug --verbose specs/metrics/

    - name: e2e-test-manualapprovalgate
      runAfter:
        - e2e-test-metrics
      onError: continue
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
      taskSpec:
        params:
          - name: SNAPSHOT
        volumes:
          - name: credentials
            emptyDir: { }
          - name: source
            emptyDir: { }
        stepTemplate:
          image: $(params.image)
          volumeMounts:
            - name: source
              mountPath: /source
            - name: credentials
              mountPath: /credentials
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p /source/repo
              chmod 777 /source/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/openshift-pipelines/tektoncd-catalog/p/stepactions/stepaction-git-clone/0.4.1/stepaction-git-clone.yaml
            params:
              - name: OUTPUT_PATH
                value: /source/repo
              - name: URL
                value: $(params.repo_url)
              - name: REVISION
                value: $(params.revision)

          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials

          - name: configure-tekton-config
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: github-token
                    name: github
                    optional: true
            script: |
              gauge run --tags="" --log-level=debug --verbose specs/konflux-olm.spec

          - name: run-e2e-tests
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: CHAINS_DOCKER_CONFIG_JSON
                valueFrom:
                  secretKeyRef:
                    key: config.json
                    name: quay-io-dockerconfig
            script: |
              
              export CHAINS_REPOSITORY=quay.io/openshift-pipeline/chainstest

              gauge run --tags="" --log-level=debug --verbose specs/manualapprovalgate/     

  finally:
    # Verify aggregate status and fail pipeline if any e2e task failed
    - name: verify-e2e-tests-status
      params:
        - name: aggregateStatus
          value: "$(tasks.status)"
      taskSpec:
        params:
          - name: aggregateStatus
        steps:
          - image: mirror.gcr.io/alpine
            name: verify-aggregate-status
            script: |
              #!/bin/sh
              echo "ðŸ“‹ Aggregate Status: $(params.aggregateStatus)"

              if [[ "$(params.aggregateStatus)" != "Succeeded" ]]; then
                echo "âŒ Pipeline contains failed tasks!"
                echo "ðŸ’¡ Check individual task logs for detailed error information"
                exit 1
              fi
              
              echo "âœ… All tasks succeeded!"
              