apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-pipelines/operator?rev={{revision}}
    pipelinesascode.tekton.dev/pipeline: "https://raw.githubusercontent.com/openshift-pipelines/operator/refs/heads/main/.tekton/fbc-build.yaml"
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "release-v1.18.x" &&
      (".tekton/operator-1-18-index-4-20-push.yaml".pathChanged() ||
      ".konflux/olm-catalog/index/v4.20/catalog/***".pathChanged() ||
      ".konflux/olm-catalog/index/v4.20/Dockerfile.catalog".pathChanged())
    build.appstudio.openshift.io/build-nudge-files: ".*Dockerfile.*, .*.yaml, .*Containerfile.*, .*catalog-template.json.*"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: operator-1-18-index-4-20-application
    appstudio.openshift.io/component: operator-1-18-index-4-20
    pipelines.appstudio.openshift.io/type: build
  name: operator-1-18-index-4-20-on-push
  namespace: tekton-ecosystem-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/tekton-ecosystem-tenant/operator-1-18-index-4-20-application/index-4.20:{{revision}}
  - name: dockerfile
    value: .konflux/olm-catalog/index/v4.20/Dockerfile.catalog
  pipelineRef:
    name: fbc-build
  taskRunTemplate:
    serviceAccountName: build-pipeline-operator-1-18-index-4-20
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
